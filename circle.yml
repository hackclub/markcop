machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t hackedu/markcop .

test:
  override:
    - echo "No tests!"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hackedu/markcop
